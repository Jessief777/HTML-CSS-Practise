<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dark-mode.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <title>Sign in Page-Dark Mode</title>
</head>

<body>
  <section>
    <h1 class="formTitle">Welcome</h1>
    <form action="#" class="formBody">
      <p class="formDescription">Let's get started</p>
      <div class="formGroup">
        <!-- Account Name -->
        <label for="accname"></label>
        <input type="text" id="accname" class="formInput" name="accountName" placeholder="Your account name">
      </div>
      <br>
      <div class="formGroup formContainer">
        <!-- Password -->
        <label for="pwd"></label>
        <input type="password" id="pwd" class="formInput" name="myPassword" placeholder="Your password here">
        <i class="ri-eye-off-fill"></i>
      </div>
      <button class="formButton">Sign-In</button>
    </form>
  </section>
</body>
</html>
